<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{ util/nav.html::navbar }"></div>

<div th:replace="~{ util/productSearchForm::searchForm }"></div>

<div class="card" th:each="product : ${products}">
    <div th:if="${product != null}"> <!-- 각 루프의 product 객체에 대한 null 체크 -->
        <img src="https://placehold.co/300">
        <p th:text="${product.category.name}"></p>
        <a th:href="@{'/products/' + ${product.id}}">
            <h4 th:text="${product.title} + ', 재고: '+ ${product.stockQuantity}">바지</h4>
            <h4 th:text="${product.price} + '원'">100억</h4>
        </a>
        <!-- 주석 해제 시 product.id로 수정 -->

        <!-- <a th:href="@{'/items/update/' + ${product.id}}"> -->
        <!-- <span th:onclick="deleteItem([[${product.id}]])"> -->
    </div>
    <div th:if="${product == null}">
        <!-- null인 경우 어떻게 처리할지 여기에 추가 -->
        <p>정보 없음</p>
    </div>
</div>

</body>
</html>
